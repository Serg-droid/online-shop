<h2>Profile</h2>

<pre>{{ user_json }}</pre>

<div>
    <div>
        <img src="" alt="">
    </div>

    <div>
        Username: {{ user.username }}
    </div>
    <div>
        First name: {{ user.first_name }}
    </div>
    <div>
        Last name: {{ user.last_name }}
    </div>
    <div>
        Email: {{ user.email }}
    </div>
    <div>
        <a href="{% url "product:purchase_history" %}">История покупок</a>
    </div>

    <div>
         <a href="{% url "edit_profile" %}">Редактировать профиль</a>
    </div>

    <div>
        <form action="{% url 'logout' %}?next={% url "login" %}" method="post">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>
