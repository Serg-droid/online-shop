<h2>Edit profile</h2>

<div>
    <form action="{% url "edit_profile" %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div>
                <div>Ошибки:</div>
                <div>
                    {{ form.errors }}
                </div>
            </div>
        {% endif %}
        {{ form }}
        <button type="submit">Подтвердить</button>
    </form>
</div>
