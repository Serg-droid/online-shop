{% load static %}
<link rel="stylesheet" href="{% static 'product/style.css' %}">

<h1>Product index page</h1>

<div>
    <h3>Categories</h3>
    <ul>
        <li>
            <a href="{% url "product:index" %}">All</a>
        </li>
        {% for category in categorylist %}
        <li>
            <a href="{% url "product:index" %}?product_category={{ category.id }}">{{ category.category_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div><a href="{% url "product:basket" %}">Basket: {{ basket.products.count }}</a></div>

<ul>
    {% for product in products %}
    <li>
        <div>{{ product.title }}</div>
        <div>{{ product.price }}</div>
        <div>
            <a href="{% url "product:add_product_to_basket" product.id %}?next={{ request.get_full_path|urlencode }}">+</a>
        </div>
    </li>
    {% endfor %}
</ul>
