{% extends "base.html" %}
{% load custom_tags %}
{% block content %}
    {% for basket in baskets %}
        {% with basket.data|jsonify as data %}
            <h2>Basket ID: {{ data.basket_id }}</h2>
            {% for product in data.products %}<div>{{ product }}</div>{% endfor %}
        {% endwith %}
    {% endfor %}
{% endblock content %}
